      - 同期
      - 仲間

# 評価指標の閾値
thresholds:
  # 応答速度（秒）
  response_latency:
    good: 1.5      # 1.5秒以内
    acceptable: 3.0 # 3秒以内
    poor: 5.0      # 5秒以上

  # 発話速度（WPM: Words Per Minute）
  speech_rate:
    slow: 100    # 100 WPM未満
    normal: 150  # 100-150 WPM
    fast: 200    # 200 WPM以上

  # 躊躇率（フィラー数/総単語数）
  hesitation_rate:
    good: 0.03    # 3%以下
    acceptable: 0.08  # 8%以下
    poor: 0.15    # 15%以上

  # ポジティブ/ネガティブ比率
  positive_negative_ratio:
    good: 2.0     # 2:1以上
    acceptable: 1.0   # 1:1以上
    poor: 0.5     # 1:2以下 